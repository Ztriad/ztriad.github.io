<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ztriad — Bookstore</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent1:#7c3aed;
      --accent2:#06b6d4;
      --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.03);
      --radius:12px;
      --max-width:1100px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, system-ui, sans-serif;
      background: linear-gradient(180deg,#081025 0%, #071126 45%);
      color:#e6eef8;
      line-height:1.5;
    }
    .wrap{max-width:var(--max-width);margin:28px auto;padding:20px}

    header{
      display:flex;align-items:center;justify-content:space-between;gap:20px;padding:12px 16px;border-radius:16px;background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));backdrop-filter: blur(6px);
    }
    .brand{display:flex;gap:12px;align-items:center}
    .logo{
      height:52px;width:52px;border-radius:12px;display:flex;align-items:center;justify-content:center;font-weight:800;background:linear-gradient(135deg,var(--accent1),var(--accent2));color:white;font-size:20px
    }
    .brand h1{margin:0;font-size:18px}
    nav{display:flex;gap:14px;align-items:center;position:relative}
    nav a, .dropbtn{color:var(--muted);text-decoration:none;padding:8px 10px;border-radius:8px;cursor:pointer;font-size:15px}
    nav a:hover, .dropdown:hover .dropbtn{color:white;background:var(--glass)}

    .dropdown{position:relative;display:inline-block}
    .dropdown-content{
      display:none;position:absolute;background:#1e293b;min-width:160px;border-radius:8px;z-index:10;box-shadow:0 8px 20px rgba(0,0,0,0.4);
    }
    .dropdown-content a{
      color:#e6eef8;padding:10px 14px;text-decoration:none;display:block;font-size:14px;
    }
    .dropdown-content a:hover{background:#334155}
    .dropdown:hover .dropdown-content{display:block}

    .hero{display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center;margin-top:26px}
    .hero-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:28px;border-radius:18px}
    .eyebrow{color:var(--accent2);font-weight:600;font-size:13px}
    .hero h2{margin:8px 0 10px;font-size:34px}
    .lead{color:var(--muted);margin-bottom:18px}
    .cta{display:flex;gap:12px}
    .btn{padding:10px 14px;border-radius:12px;font-weight:600;border:0;cursor:pointer}
    .btn-primary{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:white}
    .btn-outline{background:transparent;border:1px solid rgba(255,255,255,0.05);color:var(--muted)}

    .books-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:18px}
    .book{background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));padding:14px;border-radius:12px;transition:transform .18s ease, box-shadow .18s ease}
    .book:hover{transform:translateY(-6px);box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    .book-cover{height:200px;border-radius:8px;overflow:hidden}
    .book-cover img{width:100%;height:100%;object-fit:cover;border-radius:8px}
    .book h3{margin:10px 0 6px;font-size:16px}
    .meta{color:var(--muted);font-size:13px}

    footer{margin-top:28px;padding:18px;border-radius:12px;background:linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap}
    footer p{margin:4px 0;color:var(--muted)}

    @media (max-width:980px){
      .hero{grid-template-columns:1fr}
      .books-grid{grid-template-columns:repeat(2,1fr)}
    }
    @media (max-width:560px){
      header{flex-direction:column;align-items:flex-start}
      nav{width:100%;overflow:auto}
      .books-grid{grid-template-columns:1fr}
      .logo{height:44px;width:44px}
      .hero h2{font-size:26px}
    }
  </style>
</head>

        <div class="logo">Z</div>
        <div>
          <h1>Ztriad</h1>
          <div style="font-size:12px;color:var(--muted)">Books • Stories • Community</div>
        </div>
      </div>
      <nav>
